<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginWhite</title>
    <link rel="stylesheet" href="../loginWhite/style.css">
</head>

<body>
    <section class="wrapper">
        <div class="box">
            <h1 class="title">Log In to Your Account</h1>
            <h2 class="subtitle">Transform your next session planning process with easy to use Falco tools.</h2>
            <form class="form">
                <label class="label label__text" for="email">Work email</label>
                <input class="input" placeholder="Type email here..." type="email" id="email">
                <label class="label label__text" for="password">Password</label>
                <input class="input" placeholder="Minimum 8 characters..." type="password" id="password">
                <button disabled class="button">Log In</button>
            </form>
            <a class="link" href="#">Forgotten Password?</a>
        </div>
    </section>
</body>

</html>

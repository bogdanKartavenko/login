<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header">
        <div class="wrapper">
            <h1 class="login__caption">Log In</h1>
            <form class="form">
                <label class="email__desc desc" for="email">Email</label>
                <input class="email__input input__envelope input" id="email" placeholder="email@example.com" type="email">
                <img class="img" for="email" src="svg/Envelope.svg" alt="">
                <img class="envelope__color img" for="email" src="svg/envelopeAction.svg" alt="">
                <label class="password__desc desc" for="password">Password</label>
                <input class="password__input input__castle input" id="password" placeholder="minimum 8 characters" type="password">
                <img class="castle__color img" src="svg/castleAction.svg" alt="">
                <img class="img" src="svg/castle.svg" alt="">
                <button class="button">Log In</button>
                <p class="text">By logging in you indicate that you have read and agree to our 
                    <a class="text_link" href="#">Terms of Use</a> and 
                    <a class="text_link" href="#">Privacy Policy.</a>
                </p>
            </form>
        </div>
    </section>
</body>

</html>
